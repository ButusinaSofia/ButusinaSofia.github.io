<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Основы HTML</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body class="page">
        <header class="header">
            <h1 class="header__title">Header</h1>
        </header>
        
        <main class="main-content">
            <!-- Card Section -->
            <section class="card">
                <h2>Card</h2>
                <p>Карточки с информацией.</p>
            </section>
    
            <!-- Button Section -->
            <section class="button">
                <h2>Button</h2>
                <button class="button__responsive">Button 1920-768</button>
                <button class="button__mobile">Button 320</button>
            </section>
    
            <!-- Icons Section -->
            <section class="icons">
                <h2>Icons</h2>
                <div class="icons__other">
                    <h3>Other</h3>
                    <p>Информация о разном.</p>
                </div>
                <div class="icons__icons">
                    <h3>Icons</h3>
                    <p>Иконки.</p>
                </div>
            </section>
    
            <!-- Colors Section -->
            <section class="colors">
                <h2>Colors</h2>
                <p>Цвета.</p>
            </section>
    
            <!-- Typography Section -->
            <section class="fonts">
                <h2>Typography</h2>
                <p>Оформление.</p>
            </section>
        </main>
    
        <footer class="footer">
            <p class="footer__text">Footer</p>
        </footer>
    </body>
    </html>
